<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        
        p {
            text-align: center;
            margin: 0;
            margin-bottom: 30px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p>you're fat asf<br>but also i need ur github username so we can make the shared github repo.<br>just send it to me by putting it in here and clicking enter<br>-ronak</p>
    
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Enter your GitHub username">
        <button onclick="submitData()">Enter</button>
    </div>

    <script>
        function submitData() {
            const input = document.getElementById('userInput');
            const value = input.value.trim();
            
            if (value) {
                // Option 1: Send to a server endpoint (you'll need a backend)
                // fetch('/api/submit', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ username: value })
                // });
                
                // Option 2: Store in localStorage (temporary)
                localStorage.setItem('githubUsername', value);
                
                // Option 3: Send SMS (works on mobile)
                const message = `GitHub Username: ${value}`;
                window.location.href = `sms:YOUR_PHONE_NUMBER?body=${encodeURIComponent(message)}`;
                
                // Option 4: Display confirmation
                alert(`Received: ${value}`);
                
                // Clear the input
                input.value = '';
            } else {
                alert('Please enter a username');
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitData();
            }
        });
    </script>
</body>
</html>
